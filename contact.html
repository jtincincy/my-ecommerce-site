<body>
  <div class="container">
    <form action="/action_page.php">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

      

      <label for="exampleInputPhone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      <div id="phoneHelp" class="form-text">Format: 123-456-7890</div>


      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Enter your message for us here. We will get back to you within 24 hours." style="height:200px"></textarea>

      <input type="submit" value="Submit">
     
    </form>
